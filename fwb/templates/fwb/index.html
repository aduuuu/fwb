{% extends 'fwb/base.html' %}
{% block title %}HOME | FRIENDS WITH BENIFIT{% endblock %}
{% block body %}

<section class="section container scrollspy" id="services">
    <div class="row">
      
      <div class="col s12 l8 offset-l2">
        <!-- tabs -->
        <ul class="tabs">
          <li class="tab col s6">
            <a href="#borrow" class="active indigo-text text-darken-4">Borrow Money</a>
          </li>
          <li class="tab col s6">
            <a href="#invest" class="indigo-text text-darken-4">Invest Money</a>
          </li>
        </ul>
        <div id="borrow" class="col s12">
            <form action="#" class="borrowers_form z-depth-1">
              <input type="text" name="amount" id="amount" placeholder="Enter Amount You Need">
              <input type="text" name="location" id="location" placeholder="Enter your location">
              <div class="input-field">
                <select>
                  <option value="" disabled selected>Choose your reason for money</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <div class="center">
              <button class="btn z-depth-0" style="width:75%">search for investers</button>
                </div>
            </form>
        </div>
        <div id="invest" class="col s12">
            <form action="#" class="borrowers_form z-depth-1">
              <input type="text" name="amount" id="amount" placeholder="Enter Amount You Need">
              <input type="text" name="location" id="location" placeholder="Enter Your Location">
              <input type="text" name="interest_rate" id="location" placeholder="Enter Your Interest Rate">
              
              <div class="center">
              <button class="btn z-depth-0" style="width:75%">search for borrower</button>
                </div>
            </form>
        </div>
        </div>
      
    </div>
  </section>
{% endblock %}
